apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spin-halyard
  namespace: SPINNAKER_NAMESPACE 
  labels:
    app: spin
    stack: halyard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spin
      stack: halyard
  template:
    metadata:
      labels:
        app: spin
        stack: halyard
    spec:
      containers:
      - name: halyard-daemon
        # todo - make :stable or digest of :stable
        image: example/halyard:_TAG_
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        args:
        - -c
        - "cp -R /home/builder/staging/.hal /home/spinnaker/ && cp -R /home/builder/staging/.kube/config /home/spinnaker/.kube/config && cp -R /home/builder/staging/.hal/halyard-local.yml /opt/halyard/config && mv /home/builder/.hal/.boms/bom/bom.yml /home/spinnaker/.hal/.boms/bom/1.12.1.yml; /opt/halyard/bin/halyard "
        readinessProbe:
          exec:
            command:
            - wget
            - -q
            - --spider
            - http://localhost:8064/health
        ports:
        - containerPort: 8064
        volumeMounts:
        - name: halconfig
          mountPath: /home/builder/staging/.hal/config
          subPath: config
        - name: kubeconfig
          mountPath: /home/builder/staging/.kube/config
          subPath: config
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/deck.yml
          subPath: deck.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/deck-local.yml
          subPath: deck-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/gate.yml
          subPath: gate.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/gate-local.yml
          subPath: gate-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/igor.yml
          subPath: igor.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/igor-local.yml
          subPath: igor-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/fiat.yml
          subPath: fiat.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/fiat-local.yml
          subPath: fiat-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/front50.yml
          subPath: front50.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/front50-local.yml
          subPath: front50-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/redis.yml
          subPath: redis.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/clouddriver-bootstrap.yml
          subPath: clouddriver-bootstrap.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/clouddriver-bootstrap-local.yml
          subPath: clouddriver-bootstrap-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/clouddriver.yml
          subPath: clouddriver.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/clouddriver-local.yml
          subPath: clouddriver-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/echo.yml
          subPath: echo.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/echo-local.yml
          subPath: echo-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/orca.yml
          subPath: orca.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/orca-local.yml
          subPath: orca-local.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/service-settings/orca-bootstrap.yml
          subPath: orca-bootstrap.yml
        - name: artifactsconfig
          mountPath: /home/builder/staging/.hal/default/profiles/orca-bootstrap-local.yml
          subPath: orca-bootstrap-local.yml
        - name: bomconfig
          mountPath: /home/builder/staging/.hal/.boms/bom/bom.yml
          subPath: bom.yml 
        - name: clouddriverbomconfig
          mountPath: /home/builder/staging/.hal/.boms/clouddriver/clouddriver.yml
          subPath: clouddriver.yml
        - name: deckbomconfig
          mountPath: /home/builder/staging/.hal/.boms/deck/settings.js
          subPath: settings.js
        - name: echobomconfig
          mountPath: /home/builder/staging/.hal/.boms/echo/echo.yml
          subPath: echo.yml
        - name: fiatbomconfig
          mountPath: /home/builder/staging/.hal/.boms/fiat/fiat.yml
          subPath: fiat.yml
        - name: front50bomconfig
          mountPath: /home/builder/staging/.hal/.boms/front50/front50.yml
          subPath: front50.yml
        - name: gatebomconfig
          mountPath: /home/builder/staging/.hal/.boms/gate/gate.yml
          subPath: gate.yml
        - name: igorbomconfig
          mountPath: /home/builder/staging/.hal/.boms/igor/igor.yml
          subPath: igor.yml
        - name: orcabomconfig
          mountPath: /home/builder/staging/.hal/.boms/orca/orca.yml
          subPath: orca.yml
        - name: halyardlocalconfig
          mountPath: /home/builder/staging/.hal/halyard-local.yml
          subPath: halyard-local.yml
      volumes:
      - name: halconfig
        configMap:
          defaultMode: 420
          name: halconfig
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: kubeconfig
      - name: artifactsconfig
        configMap: 
          defaultMode: 420
          name: artifactsconfig
      - name: bomconfig
        configMap: 
          defaultMode: 420
          name: bomconfig
      - name: clouddriverbomconfig
        configMap: 
          defaultMode: 420
          name: clouddriverbomconfig
      - name: deckbomconfig
        configMap: 
          defaultMode: 420
          name: deckbomconfig
      - name: echobomconfig
        configMap: 
          defaultMode: 420
          name: echobomconfig
      - name: fiatbomconfig
        configMap: 
          defaultMode: 420
          name: fiatbomconfig
      - name: front50bomconfig
        configMap: 
          defaultMode: 420
          name: front50bomconfig
      - name: gatebomconfig
        configMap: 
          defaultMode: 420
          name: gatebomconfig
      - name: igorbomconfig
        configMap: 
          defaultMode: 420
          name: igorbomconfig
      - name: orcabomconfig
        configMap: 
          defaultMode: 420
          name: orcabomconfig
      - name: halyardlocalconfig
        configMap: 
          defaultMode: 420
          name: halyardlocalconfig

---

apiVersion: v1
kind: Service
metadata:
  name: spin-halyard
  namespace: SPINNAKER_NAMESPACE
spec:
  ports:
    - port: 8064
      targetPort: 8064
      protocol: TCP
  selector:
    app: spin
    stack: halyard
  type: ClusterIP
  
---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: SPINNAKER_NAMESPACE
  name: artifactsconfig
data:
  clouddriver-bootstrap.yml: |
    artifactId: example/clouddriver:_TAG_
  clouddriver-bootstrap-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  clouddriver.yml: |
    artifactId: example/clouddriver:_TAG_
  clouddriver-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  echo.yml: |
    artifactId: example/echo:_TAG_
  echo-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  front50.yml: |
    artifactId: example/front50:_TAG_
  front50-local.yml: |
    spinnaker.s3.versioning: false
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  orca-bootstrap.yml: |
    artifactId: example/orca:_TAG_
  orca-bootstrap-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  orca.yml: |
    artifactId: example/orca:_TAG_
  orca-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  rosco.yml: |
    enabled: false
    skipLifeCycleManagement: true
  igor.yml: |
    artifactId: example/igor:_TAG_
  igor-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  fiat.yml: |
    artifactId: example/fiat:_TAG_
    enabled: true
  fiat-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  redis.yml: |
    artifactId: example/redis:v3
    enabled: false
    skipLifeCycleManagement: true
  gate.yml: |
    artifactId: example/gate:_TAG_
    enabled: true
    host: 0.0.0.0
  gate-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
  deck.yml: |
    artifactId: example/deck:_TAG_
    host: 0.0.0.0
  deck-local.yml: |
    services.redis.baseUrl: redis://_REDIS_ENPOINT_:6379
---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: SPINNAKER_NAMESPACE
  name: halyardlocalconfig
data:
  halyard-local.yml: |
    spinnaker.config.input.gcs.enabled: false

